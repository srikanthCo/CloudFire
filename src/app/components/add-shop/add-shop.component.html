<div class="container"  class="table-styling">
  <div class="row" style="min-height:300px;padding:2%;">
    <div >
      <h3>Additional Information</h3>
      <hr/>
      <div class="col-xs-3">
          <!-- required for floating -->
          <!-- Nav tabs -->
          <ul class="nav nav-tabs tabs-left">
              <li class="active"><a href="#locationinformation" data-toggle="tab">Location Information</a></li>
              <li><a href="#storeinformation" data-toggle="tab">Store Information</a></li>
              <li><a href="#paymentinformation" data-toggle="tab">Payment Information</a></li>
              <li><a href="#currencysettings" data-toggle="tab">Currency Information</a></li>
              <li><a href="#emailsettings" data-toggle="tab">Email Settings</a></li>
          </ul>
      </div>
      <div class="col-xs-9">
          <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="locationinformation" data-toggle="tab">
              <form>
                <div class="form-group ">
                  <label>Latitude</label>
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="Latitude" name="latitude" [(ngModel)]="latitude">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-dashboard"></i></button>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                    <label>Longitude</label>
                    <div class="input-group">
                      <input type="number" class="form-control" placeholder="Longitude" name="longitude" [(ngModel)]="longitude" >
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class=" fa fa-dashboard"></i></button>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
            <div class="tab-pane" id="storeinformation">
              <form>
                <div class="form-group ">
                  <label>Delivery Timings</label>
                  <select class="form-control" type="text"  [(ngModel)]="timings" name="timings" required>
                    <option value="true">Morning</option>
                    <option value="false">Afternoon</option>
                    <option value="false">Evening</option>
                  </select>
                </div>
                <div class="form-group ">
                    <label>Holidays</label>
                    <select class="form-control" type="text" [(ngModel)]="holidays" name="holidays" required>
                      <option vlaue="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </div>
              </form>
            </div>
            <div class="tab-pane" id="paymentinformation">
              <form>
                <div class="form-group ">
                  <label>API Keys</label>
                  <div class="input-group">
                    <input type="number" class="form-control" placeholder="API Keys" name="apikeys" [(ngModel)]="apikeys">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-scale"></i></button>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label>COD</label>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="COD" name="cod" [(ngModel)]="cod">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="fa fa-money" aria-hidden="true"></i></button>
                      </div>
                   </div>
                </div>
              </form>
            </div>
            <div class="tab-pane" id="currencysettings">
                <form>
                  <div class="form-group ">
                    <label>Currency Symbol</label>
                      <input type="number" class="form-control" placeholder="currency" name="currency" [(ngModel)]="currency">
                    </div>
                  <div class="form-group ">
                    <label>Currency Short Code</label>
                      <input type="text" class="form-control" placeholder="code" name="code" [(ngModel)]="code">
                  </div>
                </form>
              </div>
              <div class="tab-pane" id="emailsettings">
                  <form>
                    <div class="form-group ">
                      <label>SMTP Settings</label>
                        <input type="number" class="form-control" placeholder="currency" name="currency" [(ngModel)]="currency">
                    </div>
                    </form>
                  </div>
                </div>
    <div class="clearfix"></div>
    <br/>
    <hr/>
    <input type="submit" (click)="addProduct()" [disabled]="!catlogname || !name"  data-dismiss="modal" class="btn btn-success" style="float:right">
  </div>
</div>
