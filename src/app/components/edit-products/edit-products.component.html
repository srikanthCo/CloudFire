<div class="container" class="table-styling">
  <div>
    <h2 style="display:inline-block;" >Edit Products</h2>
    <input type="submit" (click)="addShop()" [disabled]="!item.name || !item.image || !item.regularprice ||!item.salesprice ||!item.instock ||!item.instock ||!item.saleslimit ||!item.weight ||!item.shippingtype"  data-dismiss="modal" class="btn btn-success" style="float:right">
  </div>
  <hr>
  <form *ngIf="items" >
    <div class="form-group" >
      <label>Catlog</label>
      <select class="form-control" type="text"  [(ngModel)]="catlogname" name="catlogname" (change)="getcat()" required>
        <option *ngFor="let cat of catlog" value="{{cat.id}}">{{cat.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="comment">Description:</label>
      <textarea class="form-control" [(ngModel)]="description" name="description" rows="5"></textarea>
    </div> 
    <div class="form-group">
      <input id="image" name="image" [(ngModel)]="image" type="file">
    </div>
  </form>
</div> 

<div class="container"  class="table-styling">
  <div class="row" style="min-height:300px;padding:2%;">
      <h3>Product Data</h3>
      <hr/>
  <div class="col-xs-3">
    <ul class="nav nav-tabs tabs-left">
        <li class="active"><a href="#selectcategory" data-toggle="tab">Select Category</a></li>
        <li><a href="#general" data-toggle="tab">General</a></li>
        <li><a href="#inventory" data-toggle="tab">Inventory</a></li>
        <li><a href="#shipping" data-toggle="tab">Shipping</a></li>
    </ul>
  </div>
  <div class="col-xs-9">
    <div class="tab-content">
      <div class="tab-pane active" id="selectcategory" data-toggle="tab">
        <form *ngIf="items">
          <div class="form-group">
            <div class="container-fluid" style="border:1px solid;border-color:lightgrey;">
              <div class="col-sm-6" style="padding:2%;">
                <div *ngFor="let Pcat of PCategories" style="padding:2%;">
                  <label *ngFor="let space of Pcat.space">&emsp;</label>
                  <input [(ngModel)]="Pcat.check" [disabled]="Pcat.isProduct" [ngModelOptions]="{standalone: true}" type="checkbox"/>{{Pcat.name}}
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane" id="general" data-toggle="tab">
        <form>
          <div class="form-group ">
            <label>Regular Price</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Regular Price" name="regularprice" [(ngModel)]="regularprice">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fa fa-inr"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <label>Sales Price</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Sales Price" name="salesprice" [(ngModel)]="salesprice" >
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fa fa-inr"></i></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane" id="inventory">
        <form>
          <div class="form-group ">
            <label>Stock Status</label>
            <select class="form-control" type="text"  [(ngModel)]="instock" name="instock" required>
              <option value="true">InStock</option>
              <option value="false">UnAvailable</option>
            </select>
          </div>
          <div class="form-group ">
            <label>Sales limit</label>
            <input type="checkbox" value=""  [(ngModel)]="saleslimit" name="saleslimit"> Enable this to only allow one of this item to be bought in a single order
          </div>
        </form>
      </div>
      <div class="tab-pane" id="shipping">
        <form>
          <div class="form-group ">
            <label>Weight(Kg)</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Weight" name="weight" [(ngModel)]="weight">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-scale"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <label>Shipping Type</label>
            <select class="form-control" type="text"  [(ngModel)]="shippingtype" name="shippingtype" required>
              <option value="normal">Normal</option>
              <option value="FastDelivery">Fast Delivery</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
    <br/>
    <hr/>
   </div>
</div>
