<div class="container" class="table-styling" *ngIf="item">
    <div>
      <h2 style="display:inline-block;" >Edit Shop</h2>
      <input type="submit" (click)="addShop()" [disabled]="!item.slug || !item.name || !item.email || !item.number || !item.address || !item.cname || !item.latitude 
      || !item.longitude || !item.description || !item.timings || !item.currency || !item.smtp || !item.code || !item.cod || !item.apikeys || !item.holidays"  data-dismiss="modal" class="btn btn-success" style="float:right">
    </div>
    <hr>
    <form>
    <div class="form-group">
     <label>Name*:</label>
     <input class="form-control" type="text" [(ngModel)]="item.name" [ngModelOptions]="{standalone: true}" required>
    </div> 
      <div class="form-group">
        <label>Slug*:</label>
        <input class="form-control" type="text" [(ngModel)]="item.slug"  [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label>Description*:</label>
        <textarea class="form-control" [(ngModel)]="item.description"  [ngModelOptions]="{standalone: true}" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>Picture*:</label>
        <input id="image" [(ngModel)]="image"  [ngModelOptions]="{standalone: true}" type="file" >
      </div>
    </form>
  </div>
  <div class="container"  class="table-styling" *ngIf="item">
    <div class="row" style="min-height:300px;padding:2%;">
      <h3>Additional Information</h3>
      <hr/>
      <div class="col-xs-3">
        <ul class="nav nav-tabs tabs-left">
            <li class="active"><a href="#selectCategory" data-toggle="tab">Select Category</a></li>
            <li><a href="#contactinformation" data-toggle="tab">Contact Information</a></li>
            <li><a href="#locationinformation" data-toggle="tab">Location Information</a></li>
            <li><a href="#storeinformation" data-toggle="tab">Store Information</a></li>
            <li><a href="#paymentinformation" data-toggle="tab">Payment Information</a></li>
            <li><a href="#currencysettings" data-toggle="tab">Currency Information</a></li>
            <li><a href="#emailsettings" data-toggle="tab">Email Settings</a></li>
        </ul>
      </div>
      <div class="col-xs-9">
          <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active">
            <form *ngIf="catlog" >
              <div class="form-group">
                <div class="container-fluid" style="border:1px solid;border-color:lightgrey;">
                  <div class="col-sm-6" style="padding:2%;">
                      <div *ngFor="let cat of catlog" style="padding:2%;">
                        <input [(ngModel)]="cat.check" [ngModelOptions]="{standalone: true}" type="checkbox"/>{{cat.name}}
                      </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="tab-content">
              <div id="selectcategory" class="tab-pane fade in active">
              </div>
            </div>
          </div>
          <div class="tab-pane" id="contactinformation" data-toggle="tab">
            <div>
              <h2>Contact Information</h2>
            </div>
            <hr>
            <div class="form-group">
              <label>Email*:</label>
              <input class="form-control" type="email" [(ngModel)]="item.email"  [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
              <label>Mobile*:</label>
              <input class="form-control" type="number" [(ngModel)]="item.number"  [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label>Company Name*:</label>
                <input class="form-control" type="name" [(ngModel)]="item.cname"  [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
              <label>Address*:</label>
              <textarea class="form-control" [(ngModel)]="item.address"  [ngModelOptions]="{standalone: true}" rows="5"></textarea>
            </div>
          
            <div class="tab-content">
              <div id="selectcategory" class="tab-pane fade in active">
              </div>
            </div>
          </div>
          <div class="tab-pane" id="locationinformation" data-toggle="tab">
            <form>
              <div class="form-group ">
                <label>Latitude*</label>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Latitude"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.latitude">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-dashboard"></i></button>
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <label>Longitude*</label>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Longitude"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.longitude" >
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class=" fa fa-dashboard"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="storeinformation">
            <form>
              <div class="form-group ">
                <label>Delivery Timings*</label>
                <select class="form-control" type="text"  [(ngModel)]="item.timings"  [ngModelOptions]="{standalone: true}" required>
                  <option value="true">Morning</option>
                  <option value="false">Afternoon</option>
                  <option value="false">Evening</option>
                </select>
              </div>
              <div class="form-group ">
                <label>Holidays*</label>
                <select class="form-control" type="text" [(ngModel)]="item.holidays"  [ngModelOptions]="{standalone: true}" required>
                  <option vlaue="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="paymentinformation">
            <form>
              <div class="form-group ">
                <label>API Keys*</label>
                  <input type="number" class="form-control" placeholder="API Keys"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.apikeys">
              </div>
              <div class="form-group ">
                <label>COD*</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="COD"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.cod">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-money" aria-hidden="true"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="currencysettings">
            <form>
              <div class="form-group ">
              <label>Currency Symbol*</label>
                <input type="number" class="form-control" placeholder="currency"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.currency">
              </div>
              <div class="form-group ">
                <label>Currency Short Code*</label>
                  <input type="text" class="form-control" placeholder="code"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.code">
              </div>
            </form>
          </div>
          <div class="tab-pane" id="emailsettings">
            <form>
              <div class="form-group">
                <label>SMTP Settings*</label>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="currency"  [ngModelOptions]="{standalone: true}" [(ngModel)]="item.smtp" >
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class=" fa fa-inr"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <br/>
      <hr/>
        
    </div>
  </div>
